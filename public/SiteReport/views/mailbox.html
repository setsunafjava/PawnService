<section class="content" ng-controller="ViewRecords">
    <ul id="context" class="dropdown-menu">
        <li><a ng-click="showEdit($event)">Edit</a></li>

        <li><a ng-click="delete_record($event)">Delete</a></li>
    </ul>
    <div class="row">
        <div class="col-md-3" style="overflow-y: auto;">
            <div class="box box-sample">
                <div class="box-header with-border">
                    <div class="form-group">
                        <select class="form-control" ng-model="projectSelected" ng-init="projectSelected='xxx'" ng-change="loadPackage(projectSelected)">
                            <option value="xxx">---Select Project---</option>
                            <option ng-repeat="project in listProjects track by $index" value="{{project.id}}" >{{project.title}}</option>

                        </select>
                        </div>
                    <div class="form-group">
                        <select class="form-control" ng-model="packageSelected" ng-init="packageSelected='xxx'" ng-change="loadTable(packageSelected)">
                            <option value="xxx">---Select Package---</option>
                            <option ng-repeat="package in listPackages track by $index"  value="{{package.id}}" >{{package.title}}</option>
                        </select>

                        </div>
                    <div class="form-group">
                    <input type="search" ng-model="searchTable" class="form-control input" placeholder="Search DataTable" aria-controls="table">
                    </div>
                </div>
                <div class="box-body no-padding table-responsive" style="height: 396px">
                    <ul class="sidebar-menu" ng-repeat="table in listTables | filter :{title : searchTable}">
                        <li class="treeview">
                            <a href="#" ng-click="viewRecord(table.id)">
                                <i class="">{{table.title}}</i>
                            </a>
                        </li>
                    </ul>




                </div><!-- /.box-body -->
            </div><!-- /. box -->

        </div><!-- /.col -->
        <div class="col-md-9">
            <div class="box box-sample">
                <div class="box-header with-border">
                    <h3 class="box-title"><b>Table Name</b>(Alias)</h3>
                    <div class="box-tools pull-right">
                        <div class="has-feedback">
                            <input type="search" ng-model="searchRecord" class="form-control input-sm" placeholder="Search Mail">
                            <span class="glyphicon glyphicon-search form-control-feedback"></span>
                        </div>
                    </div><!-- /.box-tools -->
                </div><!-- /.box-header -->
                <div class="box-body no-padding">
                    <div class="mailbox-controls">
                        <!-- Check all button -->
                        <button class="btn btn-default btn-sm checkbox-toggle"><i class="fa fa-square-o"></i></button>

                        <div class="pull-right">
                            1-50/200
                            <div class="btn-group">
                                <button class="btn btn-default btn-sm"><i class="fa fa-chevron-left"></i></button>
                                <button class="btn btn-default btn-sm"><i class="fa fa-chevron-right"></i></button>
                            </div><!-- /.btn-group -->
                        </div><!-- /.pull-right -->
                    </div>
                    <div class="table-responsive" style="height: 441px">
                        <div ng-if="!listRecords.length">No data</div>
                        <table class="table table-hover table-striped" ng-if="listRecords.length">
                            <thead>
                            <tr role="row">
                                <th></th>
                                <th ng-repeat="field in listFields track by $index" style="height: 50px">{{field.title}}</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="record in listRecords track by $index | filter :searchRecord " role="row" context="context" id="{{record.record_id}}">
                                <td><input type="checkbox" id=""></td>
                                <td ng-repeat="field in listFields" >{{record[field.title]}}</td>
                            </tr>
                            </tbody>
                        </table><!-- /.table -->
                    </div><!-- /.mail-box-messages -->
                </div><!-- /.box-body -->
                <div class="box-footer no-padding">
                    <div class="mailbox-controls">
                        <!-- Check all button -->
                        <button class="btn btn-default btn-sm checkbox-toggle"><i class="fa fa-square-o"></i></button>

                        <div class="pull-right">
                            1-50/200
                            <div class="btn-group">
                                <button class="btn btn-default btn-sm"><i class="fa fa-chevron-left"></i></button>
                                <button class="btn btn-default btn-sm"><i class="fa fa-chevron-right"></i></button>
                            </div><!-- /.btn-group -->
                        </div><!-- /.pull-right -->
                    </div>
                </div>
            </div><!-- /. box -->
        </div><!-- /.col -->
    </div><!-- /.row -->
</section><!-- /.content -->
