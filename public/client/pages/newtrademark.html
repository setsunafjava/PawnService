
    <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4 login-form-bg jumbotron">
        <h3 class="text-center">New TradeMark</h3>

        <form name="userForm" ng-submit="create()" class="signin" novalidate autocomplete="off">
            <fieldset>
                <div class="form-group">
                    <div ng-show="error" class="text-center text-danger">
                        <div class="alert alert-danger" role="alert">
                            <strong ng-bind="error"></strong>
                        </div>
                    </div>
                </div>
                <div class="form-group" show-errors>
                    <div class="input-group" show-errors>
          <span class="input-group-addon">
            <i class="text-muted glyphicon glyphicon-star"></i>
          </span>
                        <input type="text" id="title" name="title" class="form-control" ng-model="trademark.title"
                               placeholder="Title" required>
                    </div>
                </div>
                <div class="form-group" show-errors>
                    <div class="input-group" show-errors>
          <span class="input-group-addon">
            <i class="text-muted glyphicon glyphicon-star"></i>
          </span>
                        <textarea id="description" name="description" class="form-control"
                                  ng-model="trademark.description" placeholder="Description" required></textarea>

                    </div>
                </div>

                <div class="text-center form-group">
                    <button type="submit" class="btn btn-default btn-lg btn-block">New</button>

                </div>

            </fieldset>
        </form>
    </div>
